<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDVI Change Detection Demo</title>
  <!-- Comicâ€‘book style fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Halftone dot background */
    body {
      margin: 0;
      padding: 2rem;
      background: #d32f2f;
      background-image:
        radial-gradient(circle at 0 0, rgba(0,0,0,0.15) 1px, transparent 1px),
        radial-gradient(circle at 8px 8px, rgba(0,0,0,0.15) 1px, transparent 1px);
      background-size: 16px 16px;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
    }
    .panel {
      background: #ffeb3b;
      border: 8px solid #000;
      padding: 1.5rem;
      max-width: 900px;
      width: 100%;
      position: relative;
      text-align: center;
      box-shadow: 0 8px 0 #000;
    }
    /* Dashed accent border */
    .panel::before {
      content: '';
      position: absolute;
      top: -16px; left: -16px;
      width: calc(100% + 32px);
      height: calc(100% + 32px);
      border: 8px dashed #000;
    }
    h1 {
      font-family: 'Bangers', cursive;
      font-size: 3rem;
      margin: 0.5rem 0;
      color: #d32f2f;
      text-shadow: 3px 3px #000;
    }
    p.subtitle {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      color: #333;
      margin: 0 0 1rem 0;
    }
    a.button {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.75rem 2rem;
      background: #d32f2f;
      color: #fff;
      text-decoration: none;
      font-family: 'Bangers', cursive;
      font-size: 1.25rem;
      border: 4px solid #000;
      border-radius: 4px;
      text-shadow: 2px 2px #000;
      box-shadow: 0 4px 0 #000;
      transition: transform 0.1s ease;
    }
    a.button:active {
      transform: translateY(4px);
      box-shadow: none;
    }
    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .screenshots figure {
      background: #fff;
      border: 4px solid #000;
      padding: 0.5rem;
      margin: 0;
    }
    .screenshots img {
      width: 100%;
      height: auto;
      display: block;
    }
    figcaption {
      font-family: 'Bangers', cursive;
      font-size: 1rem;
      color: #000;
      margin-top: 0.5rem;
    }
    @media(max-width:600px) {
      h1 { font-size: 2rem; }
      a.button { font-size: 1rem; padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>NDVI Change Detection</h1>
    <p class="subtitle">
      Track land-use change over Bengaluru: NDVI in Google Earth Engine (2016 vs 2024)
    </p>
    <a class="button" href="https://code.earthengine.google.com/e5e781df2743a6c13491431141c8ef82" target="_blank">
      ðŸ’¥ VIEW MAP
    </a>
    <div class="screenshots">
      <figure>
        <img src="before.png" alt="NDVI 2016">
        <figcaption>NDVI 2016</figcaption>
      </figure>
      <figure>
        <img src="after.png" alt="NDVI 2024">
        <figcaption>NDVI 2024</figcaption>
      </figure>
      <figure>
        <img src="change.png" alt="NDVI Change">
        <figcaption>Î”NDVI</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
