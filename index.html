<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDVI Change Detection Demo</title>
  <style>
    /* Comicâ€‘book halftone background */
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Comic Neue', Arial, sans-serif;
      color: #eee;
      background: radial-gradient(circle at 0 0, #222 1px, transparent 1px) 0 0,
                  radial-gradient(circle at 5px 5px, #222 1px, transparent 1px) 0 0;
      background-color: #111;
      background-size: 10px 10px;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: #1a1a1a;
      border: 4px solid #f39c12;
      border-radius: 8px;
      box-shadow: 0 0 0 4px #e74c3c, 0 0 20px rgba(0,0,0,0.8);
      padding: 2rem;
      text-align: center;
      animation: popIn 0.5s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
      text-shadow: 2px 2px #000;
      color: #f1c40f;
    }
    p.subtitle {
      margin-top: 0;
      font-style: italic;
      color: #bdc3c7;
    }
    a.button {
      display: inline-block;
      margin: 1.5rem 0;
      padding: 0.75rem 1.5rem;
      background: #e74c3c;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 4px 0 #c0392b;
      transition: transform 0.1s ease;
    }
    a.button:active { transform: translateY(4px); box-shadow: none; }
    .screenshots {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }
    .screenshots figure {
      background: #2c3e50;
      border: 2px dashed #f39c12;
      border-radius: 6px;
      padding: 0.5rem;
      width: 30%;
      min-width: 180px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .screenshots img {
      width: 100%;
      border-radius: 4px;
      mix-blend-mode: luminosity;
    }
    figcaption {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #ecf0f1;
      text-shadow: 1px 1px #000;
    }
    @media(max-width:600px) {
      .screenshots { flex-direction: column; }
      .screenshots figure { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">

</html>
